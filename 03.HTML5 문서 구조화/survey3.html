<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술</title>
</head>
<body>
    <header>
        <h3>설문지</h3>
        <p>소프트웨어기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
        <hr>
    </header>
    <nav>
        <form>
            <p>학년
            <input type="radio" name="grade" value="1">1학년
            <input type="radio" name="grade" value="2">2학년
            <input type="radio" name="grade" value="3">3학년
            <input type="radio" name="grade" value="4">4학년
            </p>
        </form>
        <form>
            <p>성별
            <input type="radio" name="gender" value="M">남
            <input type="radio" name="gender" value="F">여
            </p>
        </form>
        <form>
            <p>관심분야
            <select name="interest">
                <option value="mobile">모바일 소프트웨어</option>
                <option value="program">프로그래밍</option>
            </select>
            </p>
        </form>
        <form>
            <p>진로
                <input type="radio" name="future" value="1">개발
                <input type="radio" name="future" value="2">진로
                <input type="radio" name="future" value="3">영업
                <input type="radio" name="future" value="4">창업
            </p>
        </form>
        <br>
        남기고 싶은 말
        <form>
            <p><textarea placeholder="글을 남겨주세요." cols="40" rows="10"></textarea></p>
        </form>

    </nav>
    <footer>
        <p>Copyright 2017 by Kitae</p>
    </footer>
</body>
</html>
