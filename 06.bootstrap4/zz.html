<!DOCTYPE html>
<html lang="en">
<head>
    <title>zz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>과제</h3>
        <hr>
        <table>
          <thead>
              <tr>
                  <th>Rounded</th><th>Circle</th><th>Thumbnail</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>부드럽게</td><td>동그랗게</td><td>액자모양</td>
              </tr>
              <tr>
                  <td><img src="img/cinqueterre.jpg" class="rounded" alt=""></td>
                  <td><img src="img/cinqueterre.jpg" class="rounded-circle" alt=""></td>
                  <td><img src="img/cinqueterre.jpg" class="img-tumbnail" alt=""></td>
              </tr>
          </tbody>
        </table>
        <br>
        <h2>Aligning images</h2>
        <p>Use the float classes to float the image to the left or to the right:</p> 
        <img src="img/paris.jpg" class="float-left" alt="Paris" width="304" height="236"> 
        <img src="img/paris.jpg" class="float-right" alt="Paris" width="304" height="236"> 
        <h2>Centered Image</h2>
        <p>Center an image by adding the utility classes .mx-auto (margin:auto) and .d-block (display:block) to the image:</p> 
        <img src="img/paris.jpg" class="mx-auto d-block" style="width:50%">
    </div>
<br><br><br>
</body>
</html>
