<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술</title>
    <link rel="stylesheet" href="survey4.css" type="text/css">
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p><big>소프트웨어기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</big></p>
        <hr style="border: 1px solid">
    </header>
    <nav>
        <div>
        <form>
            <p><big><strong>학년</strong></big>
            <input type="radio" name="grade" value="1"checked>1학년
            <input type="radio" name="grade" value="2">2학년
            <input type="radio" name="grade" value="3">3학년
            <input type="radio" name="grade" value="4">4학년
            </p>
        </form>
        <form>
            <p><big><strong>성별</strong></big>
            <input type="radio" name="gender" value="M">남
            <input type="radio" name="gender" value="F"checked>여
            </p>
        </form>
        <form>
            <p><big><strong>관심 분야</strong></big>
            <select name="interest">
                <option value="mobile">모바일 소프트웨어</option>
                <option value="program">프로그래밍</option>
            </select>
            </p>
        </form>
        <form>
            <p><strong><big>진로(다중 선택)</strong><big>
                <input type="radio" name="future" value="1"checked>개발
                <input type="radio" name="future" value="2">진로
                <input type="radio" name="future" value="3">영업
                <input type="radio" name="future" value="4">창업
            </p>
        </form>
        <form>
            <p style="font-family: normal;">남기고 싶은 말    
            <textarea placeholder="글을 남겨주세요." cols="40" rows="10"></textarea></p>
        </form>
        </div>
    </nav>
    <footer>
        <p>Copyright 2017 by Kitae</p>
    </footer>
</body>
</html>
